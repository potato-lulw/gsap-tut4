<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.7/gsap.min.js"
    integrity="sha512-f6bQMg6nkSRw/xfHw5BCbISe/dJjXrVGfz9BSDwhZtiErHwk7ifbmBEtF9vFW8UNIQPhV2uEFVyI/UHob9r7Cw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.7/ScrollTrigger.min.js"
    integrity="sha512-AcqPGqrrAEtEwe+ADO5R8RbdFi7tuU7b/A2cJJH0Im0D18NRk5p5s4B3E5PMuO81KFw0ClN7J5SHVUJz7KOb0A=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>

    let container = document.querySelector('.main-wrapper');
    let section = container.querySelectorAll('section');

    let tl = gsap.timeline({
        scrollTrigger: {
            trigger: container,
            scrub: 1,
            pin: true,
            start: 'top top',
            end: () => "+=" + (window.innerWidth * 3.5).toString()
        }
        })
        .to(container, {
            x: () =>
                -(container.scrollWidth - document.documentElement.clientWidth - 95) + 'px',
            ease: 'none',
            duration: 1
        })
        .to('.side-bar', {
            x: 130,
            opacity: 1,
            scrollTrigger: {
                trigger: '.side-bar',
                start: 'center+=5000 center',
                scrub: 2.5
            }
        })
        .to({}, { duration: 1 / (section.length + 1) })

    gsap.to('.col1', {
        y: -250,
        duration: 2,
        ease: 'none',
        scrollTrigger: {
            trigger: '.image-gallery',
            start: 'top center',
            // end: '+=4000',
            scrub: true,
        }
    })
    gsap.to('.col2', {
        y: 250,
        duration: 2,
        ease: 'none',
        scrollTrigger: {
            trigger: '.image-gallery',
            start: 'top center',
            // end: '+=000',
            scrub: true,
        }
    })
    gsap.to('.col3', {
        y: -250,
        duration: 2,
        ease: 'none',
        scrollTrigger: {
            trigger: '.image-gallery',
            start: 'top center',
            // end: '+=3000',
            scrub: true,
        }
    })
    gsap.from('.row3', {
        height: '0%',
        duration: 1,
        delay:0.5,
        scrollTrigger: {
            trigger: '.section-3',
            start: '40% center',
            toggleActions: 'play pause reverse reverse',
        }

    })
    gsap.from('.row li', {
        y:200,
        opacity: 0,
        ease: 'none',
        duration: 0.5,
        delay:2,
        stagger: {
            amount: 1,
        },
        scrollTrigger: {
            trigger: '.row li',
            toggleActions: 'play pause reverse reverse',
        }
    })

    gsap.to('.num', {
        x: 600,
        duration: 2,
        scrollTrigger: {
            trigger: '.num',
            start: "right left",
            // toggleActions: 'play pause reverse reverse', 
        }
    })

</script>
