<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Tut 4</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="main-wrapper">
        <section class="section-1"></section>
        <section class="section-2">
            <h1>Hello there!</h1>
        </section>
    </div>
    <section class="section-3"></section>
</body>



<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.7/gsap.min.js"
    integrity="sha512-f6bQMg6nkSRw/xfHw5BCbISe/dJjXrVGfz9BSDwhZtiErHwk7ifbmBEtF9vFW8UNIQPhV2uEFVyI/UHob9r7Cw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.7/ScrollTrigger.min.js"
    integrity="sha512-AcqPGqrrAEtEwe+ADO5R8RbdFi7tuU7b/A2cJJH0Im0D18NRk5p5s4B3E5PMuO81KFw0ClN7J5SHVUJz7KOb0A=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>

    let container = document.querySelector('.main-wrapper');
    let section = container.querySelectorAll('section');

    let tl = gsap.timeline({
        scrollTrigger: {
            trigger: container,
            scrub: 1,
            pin: true,
            start: 'top top',
            end: () => "+=" + (window.innerWidth * 3.5).toString()
        }
    })
        .to(container, {
            x: () =>
                -(container.scrollWidth - document.documentElement.clientWidth) + 'px',
            ease: 'none',
            duration: 1
        })
        .to({}, { duration: 1 / (section.length + 1) })

</script>

</html>
